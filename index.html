    <style>
        body {
            display: flex; /* Use flexbox for layout */
            flex-direction: row; /* Arrange items in a row */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f0f0f0; /* Light background color */
        }

        .image {
            flex: 1; /* Equal space for side images */
            text-align: center; /* Center the images */
        }

        .image img {
            max-width: 90%; /* Scale images to fit */
            height: auto; /* Maintain aspect ratio */
        }

        .content {
            flex: 2; /* Larger space for the center content */
            background-color: white; /* Background color for the content */
            padding: 20px; /* Space inside the content box */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        table {
            width: 100%; /* Make the table take up full width */
            border-collapse: collapse; /* Remove gaps between borders */
            margin-top: 20px; /* Add space above the table */
        }

        th, td {
            padding: 10px; /* Space inside table cells */
            border: 1px solid #ddd; /* Border around cells */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #f2f2f2; /* Light background for headers */
            text-align: center; /* Center align headers */
        }

        a {
            color: #007bff; /* Blue color for links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
